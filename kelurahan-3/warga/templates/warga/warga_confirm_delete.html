<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfirmasi Hapus Warga</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 480px;
      width: 90%;
    }
    h1 { color: #dc3545; font-size: 1.8em; }
    p { font-size: 1.05em; color: #444; line-height: 1.6em; }
    button, a.button {
      border: none; text-decoration: none;
      font-size: 1em; padding: 10px 20px;
      border-radius: 8px; cursor: pointer;
      transition: all 0.25s ease;
    }
    button { background-color: #dc3545; color: #fff; }
    button:hover { background-color: #b02a37; transform: translateY(-2px); }
    a.button { background-color: #6c757d; color: white; }
    a.button:hover { background-color: #565e64; transform: translateY(-2px); }
    .actions { margin-top: 25px; display: flex; justify-content: center; gap: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hapus Data Warga</h1>
    <p>Apakah Anda yakin ingin menghapus data <strong>{{ object.nama_lengkap }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="actions">
        <button type="submit">üóëÔ∏è Ya, Hapus</button>
        <a href="{% url 'warga-detail' object.pk %}" class="button">‚¨ÖÔ∏è Batal</a>
      </div>
    </form>
  </div>
</body>
</html>
